<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Page</title>
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
	
	<div class="container">
		<div class="screen">
			<div class="screen__content">
				<form class="signup">
					<div class="signup__field">
						<i class="signup__icon fas fa-user"></i>
						<input type="email" class="signup__input" placeholder="Email">
					</div>
					<div class="signup__field">
						<i class="signup__icon fas fa-lock"></i>
						<input type="password" class="signup__input" placeholder="Password">
					</div>
                    <div class="signup__field">
						<i class="signup__icon fas fa-lock"></i>
						<input type="password" class="signup__input" placeholder="Confirm Password">
					</div>
					<button class="button signup__submit">
						<span class="button__text">Sign Up Now</span>
						<i class="button__icon fas fa-chevron-right"></i>
					</button>				
				</form>
				<div>
					<a href="SignPage.html">Already have profile?</a>
				</div>
			</div>
			<div class="screen__background">
				<span class="screen__background__shape screen__background__shape4"></span>
				<span class="screen__background__shape screen__background__shape3"></span>		
				<span class="screen__background__shape screen__background__shape2"></span>
				<span class="screen__background__shape screen__background__shape1"></span>
			</div>		
		</div>
	</div>
	<script type="module" src="SignPage.js"></script>
</body>
</html>

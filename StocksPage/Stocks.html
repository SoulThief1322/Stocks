<!DOCTYPE html>
<html>
  <head>
    <title>
      This is the stocks page. Here you can find information about various
      stocks!
    </title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Stocks.css" />
    <link rel="stylesheet" href="AccountBalance.css" />
    <link rel="stylesheet" href="../HomePage/navbar.css" />
  </head>

  <body>
    <div id="navbar-container">
        <div id="navbar-container">
            <nav class="navbar">
                <a href="../HomePage/home.html" class="navbar__link">
                    <i class="fas fa-home"></i><span>Home</span>
                </a>
                <a href="../StocksPage/Stocks.html" class="navbar__link">
                    <i class="fas fa-chart-line"></i><span>Stocks</span>
                </a>
                <a href="../Owned/Owned.html" class="navbar__link">
                    <i class="fas fa-chart-pie"></i><span>Owned</span>
                </a>

                <button class="navbar__link" id="logout">
                    <i class="fas fa-sign-in-alt"></i>
                </button>
            </nav>
        </div>
    </div>

    <div class="stocks-container">
      <div class="stock-list">
        <ul id="stocks-list"></ul>
      </div>
    </div>

    <form>
      <div class="fx fx-gap">
        <div>
          <input
            type="text"
            id="stock-search"
            placeholder="Add to watchlist"
            required
          />
        </div>
        <div id="search-icon">
          <button type="submit" id="search-button" >
            <div id="search-icon-circle"></div>
            <span></span>
          </button>
        </div>
      </div>
    </form>

    <div class="balance-container">
      <div class="balance">
        <p>Account balance: $1,250.00</p>
      </div>
    </div>

    <div class="stock-info" id="stock-info">
      <p>Watchlist</p>
    </div>


    <script src="Stocks.js">
    </script>

  </body>
</html>
